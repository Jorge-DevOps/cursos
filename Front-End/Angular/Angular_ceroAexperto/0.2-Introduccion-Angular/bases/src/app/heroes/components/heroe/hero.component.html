<p>hero works!</p>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>


  <button class="btn btn-primary mx-2" *ngIf="name !== 'Spiderman'" (click)="changeHero()">Cambiar nombre</button>
  <button class="btn btn-primary " *ngIf="age !== 23" (click)="changeAge()">Cambiar edad</button>
</dl>
